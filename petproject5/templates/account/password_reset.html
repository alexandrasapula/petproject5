{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'authapp/css/password-reset.css' %}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>

        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.email.errors }}
                <input type="email" name="email" placeholder="Email address" required id="id_email">
            </div>

            <button type="submit" class="btn-primary">Send Link</button>
        </form>
        
        <div class="auth-footer">
            <p>Remembered? <a href="{% url 'account_login' %}">Back to login</a></p>
        </div>
    </div>
</div>

</body>
</html>
