{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'authapp/css/password-reset.css' %}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2>New Password</h2>
        <p class="auth-subtitle">Please enter your new password below.</p>

        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.password1.errors }}
                <input type="password" name="password1" placeholder="New Password" required>
                
                {{ form.password2.errors }}
                <input type="password" name="password2" placeholder="Confirm New Password" required>
            </div>

            <div class="password-requirements">
                <p>Password requirements:</p>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Not too common or simple</li>
                    <li>Cannot be entirely numeric</li>
                </ul>
            </div>

            <div class="form-actions-stack">
                <button type="submit" class="btn-primary">Change Password</button>
                <a href="{% url 'account_login' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
