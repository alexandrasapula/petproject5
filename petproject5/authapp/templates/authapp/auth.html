<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cool App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authapp/css/auth.css' %}">
    <script src="{% static 'authapp/js/auth.js' %}" defer></script>
</head>
<body>

<div class="loginreg-container">
    <div class="loginreg-box">
        <div class="tabs">
            <button id="login-tab" class="active">Log in</button>
            <button id="register-tab">Sign up</button>
        </div>

        <form id="login-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="login-username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required placeholder=" ">
                <label>Password</label>
            </div>
            <button class="loginreg-button">Log in</button>
        </form>

        <form id="register-form" class="hidden">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="reg-username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" required placeholder=" ">
                <label>Password</label>
            </div>
            <button class="loginreg-button">Sign up</button>
        </form>
        <!-- <a href="/accounts/google/login/" class="loginreg-button google">
            Sign in with Google
        </a> -->

        <p id="message"></p>
    </div>
</div>

</body>
</html>
